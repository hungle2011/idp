function loadUserData(name,occupation,gender,username,password,email,phoneNumber,positive,neutral,negative){
	 var userRef = new Firebase('https://glaring-fire-5132.firebaseio.com/users/'+username);

   	 password:password,email:email,phoneNumber: phoneNumber,positive:positive,neutral:neutral,negative:negative});
}
