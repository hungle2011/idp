<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
     
<script>
var geocoder;
function initialize1() {
  geocoder = new google.maps.Geocoder();
  var latlng = new google.maps.LatLng(40.730885,-73.997383);
  codeLatLng(function(addr){
    alert(addr);
  });
}

function codeLatLng(callback) {
  var latlng = new google.maps.LatLng(40.730885,-73.997383);
  if (geocoder) {
    geocoder.geocode({'latLng': latlng}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        if (results[1]) {
          callback(results[1].formatted_address);
        } else {
          alert("No results found");
        }
      } else {
        alert("Geocoder failed due to: " + status);
      }
    });
  }
}
var address= "Smugglers Notch, Cambridge, VT, United States";

function initialize() {
	  geocoder = new google.maps.Geocoder();
	 
	  //var latlng = new google.maps.LatLng(40.730885,-73.997383);
	  getLat(function(lat){
	    alert(lat);
	  });
	  getLong(function(lng){
		alert(lng);
	  });
}

function getLat(callback) {
	  //var latlng = new google.maps.LatLng(40.730885,-73.997383);
	   //var address= "Smugglers Notch, Cambridge, VT, United States";
	  if (geocoder) {
	    geocoder.geocode({'address': address}, function(results, status) {
	      if (status == google.maps.GeocoderStatus.OK) {
	        if (results[0]) {
	          callback(results[0].geometry.location.lat());
	        } else {
	          alert("No results found");
	        }
	      } else {
	        alert("Geocoder failed due to: " + status);
	      }
	    });
	  }
}

function getLong(callback) {
	  //var latlng = new google.maps.LatLng(40.730885,-73.997383);
	   //var address= "Smugglers Notch, Cambridge, VT, United States";
	  if (geocoder) {
	    geocoder.geocode({'address': address}, function(results, status) {
	      if (status == google.maps.GeocoderStatus.OK) {
	        if (results[0]) {
	          callback(results[0].geometry.location.lng());
	        } else {
	          alert("No results found");
	        }
	      } else {
	        alert("Geocoder failed due to: " + status);
	      }
	    });
	  }
}


	
</script>
</head>
